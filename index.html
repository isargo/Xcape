        <div id="5_5" style="float: left; width: 50px; height: 50px; border: 1px solid black;">
            5,5
        </div>
    </div>

    <br style="clear:both;"/>
    <br style="clear:both;"/>

    <table>
        <tr>
            <td>
                <button onclick="moveLeft();">&larr;</button>
            </td>
            <td>
                <button onclick="moveUp();">&uarr;</button><br/>
                <button onclick="moveDown();">&darr;</button>
            </td>
            <td>
                <button onclick="moveRight();">&rarr;</button>
            </td>
        </tr>
    </table>

    <script>
        let x=3;
        let y=3;

        function moveLeft() {
            // Can we move left?
            if (x > 1) {
                // Change current position to background gray.
                document.getElementById(x+"_"+y).style.backgroundColor = "lightgray";

                // Change the current position!
                x -= 1

                // Change the current position to background yellow.
                document.getElementById(x+"_"+y).style.backgroundColor = "yellow";
            }
            else {
                alert("You can't go off the board, dude!");
            }
        }

        function moveRight() {
            // Can we move right?
            if (x < 5) {
                // Change current position to background gray.
                document.getElementById(x+"_"+y).style.backgroundColor = "lightgray";

                // Change the current position!
                x += 1

                // Change the current position to background yellow.
                document.getElementById(x+"_"+y).style.backgroundColor = "yellow";
            }
            else {
                alert("You can't go off the board, dude!");
            }
        }

        function moveUp() {
            // Can we move up?
            if (y > 1) {
                // Change current position to background gray.
                document.getElementById(x+"_"+y).style.backgroundColor = "lightgray";

                // Change the current position!
                y -= 1

                // Change the current position to background yellow.
                document.getElementById(x+"_"+y).style.backgroundColor = "yellow";
            }
            else {
                alert("You can't go off the board, dude!");
            }
        }

        function moveDown() {
            // Can we move down?
            if (y < 5) {
                // Change current position to background gray.
                document.getElementById(x+"_"+y).style.backgroundColor = "lightgray";

                // Change the current position!
                y += 1

                // Change the current position to background yellow.
                document.getElementById(x+"_"+y).style.backgroundColor = "yellow";
            }
            else {
                alert("You can't go off the board, dude!");
            }
        }
    </script>
